apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-ingress-config
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  default.template: |-
{{ .Values.ingress.config | indent 4 }}
  index.html: |-
{{ .Values.ingress.index | indent 4 }}